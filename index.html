<script type="text/javascript">
    // Decalaration of New object.
	var studentDetail =  {StudentName:"Rakesh",DOB:"18121985",Skills:"AS400"}

	document.getElementById("displaydoc1").innerHTML =

    /*

	studentDetail.eyecolor = "Black";

	document.getElementById("displaydoc4").innerHTML =

	document.getElementById("displaydoc4").innerHTML += "<br>";
	document.getElementById("displaydoc4").innerHTML +=
	"Eye color:" + studentDetail.eyecolor+
	" Mother Name:" + studentDetail.mothername ;

    // Deleting one of the property from current object.
	delete studentDetail.eyecolor;
    
     // Displaying enire object to inner html Id point displaydoc5.
